<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para Font Awesome (para ícones) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Link para o CSS customizado -->
    <link href="styles/cart.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <input class="form-control" type="search" placeholder="Buscar produtos" aria-label="Search">
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="cart-link">
                            <i class="fas fa-shopping-cart"></i> Carrinho (0)
                        </a>
                    </li>
                    <li class="nav-item" id="account-info">
                        <a class="nav-link" href="#" id="login-link">Fazer Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Carrinho de Compras -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Seu Carrinho</h2>

        <div class="table-responsive">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th scope="col">Imagem</th>
                        <th scope="col">Produto</th>
                        <th scope="col">Preço</th>
                        <th scope="col">Quantidade</th>
                        <th scope="col">Total</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Itens do carrinho serão preenchidos aqui pelo JS -->
                </tbody>
            </table>
        </div>

        <div class="d-flex justify-content-between flex-column flex-md-row">
            <a href="index.html" class="btn btn-light btn-lg">Continuar Comprando</a>
            <div class="d-flex flex-column flex-sm-row mt-3 mt-sm-0">
                <span class="fs-4 me-3" id="cart-total">Total: R$ 0,00</span>
                <button class="btn btn-danger btn-lg" onclick="finalizePurchase()">Finalizar Compra</button>
            </div>
        </div>
    </div>

    <!-- Link para os scripts JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- Link para o script JS customizado -->
    <script src="scripts/cart.js"></script>

</body>
</html>
